<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/a22a8f4330.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header class="box">
        <div class="dadoBox">
          <i class="fas fa-dice dado"></i>
          <h5 class="title">Adivina el número</h5>
          <i class="fas fa-dice dado"></i>
        </div>
      </header>
      <div class="sectionCount">
        <p class="border1">Escribe un número dale aceptar y juega</p>
        <form class="input">
          <input class="inputNumber" type="number" />

          <button class="btnTest">Aceptar</button>
        </form>

        <p class="clue">Pista: escribe el número y dale a prueba</p>

        <p class="border2">
          Número de intentos: <span class="counter">0</span>
        </p>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
